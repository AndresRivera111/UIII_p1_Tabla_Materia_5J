{% extends "base.html" %}{% load static %} {% block cuerpo %}
<div class="row">
  <!--la fila-->
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <!--Columna izq-->
    <h1>Juguetes</h1>
    <div class="card">
      <!--tarjeta-->
      <div class="card-body">
        <form action="/registrarJuguetes/" method="POST">
          {% csrf_token %}
          <!--formulario-->
          <div class="from-group">
            <input type="text"  id="txtid"  name="txtid" class="form-control"  placeholder="Id Juguetes" minlength="6"  maxlength="6"  required/>
          </div>
          <div class="from-group">
            <input type="text"  id="txtnombre"  name="txtnombre" class="form-control"  placeholder="Nombre" minlength="6"  maxlength="6"  required/>
          </div>
          <div class="from-group">
            <input type="text"  id="txtmarca"  name="txtmarca" class="form-control"  placeholder="Marca" minlength="6"  maxlength="6"  required/>
          </div>
          <div class="from-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Columna izq-->

  <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4">
    <!--Columna der -->
    <h1>Listado de Materias</h1>
    <div class="table-responsive">
      <!-- tabla responsiva-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Creditos</th>
            <th colspan="2">Creditos</th>
          </tr>
        </thead>
        <tbody>
          {% for m in mismaterias %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{m.codigo}}</td>
            <td>{{m.nombre}}</td>
            <td>{{m.creditos}}</td>
            <td>
              <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info"
                >Editar</a
              >
            </td>
            <!--Falta link-->
            <td>
              <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger"
                >Borrar</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <!--Columna der -->
</div>
<!--la fila-->
{% endblock %}
